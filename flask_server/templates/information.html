<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styleguide.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      background: url("{{ url_for('static', filename='img/background.png') }}") center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 777px;
      height: 583px;
    }

    .rectangle {
      width: 100%;
      height: 100%;
      display: block;
    }

    .confirm {
      position: absolute;
      top: 470px;
      left: 170px;
      width: 397px;
      height: 60px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .confirm:hover {
      transform: scale(1.05);
    }

    .icon-input {
      position: absolute;
      width: 263px;
      height: 39px;
      background: url("{{ url_for('static', filename='name.png') }}") no-repeat center center;
      background-size: contain;
      background-color: rgba(255, 255, 255, 0.5);
      /* 투명 배경 */
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding-left: 10px;
      font-size: 14px;
      color: black;
      appearance: none;
    }

    .icon-input:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="rectangle" src="{{ url_for('static', filename='img/rectangle_information.png') }}" />

    <form action="/information" method="post">
      <!-- 이름 입력 -->
      <input type="text" name="name" class="icon-input" placeholder="이름을 입력해주세요" style="top: 180px; left: 220px;" required />

      <!-- 학번 입력 -->
      <input type="text" name="studentnumber" class="icon-input" placeholder="학번을 입력해주세요" style="top: 270px; left: 220px;" required />

      <!-- 비밀번호 입력 -->
      <input type="text" name="password" class="icon-input" placeholder="비밀번호를 입력해주세요" style="top: 370px; left: 220px;" required />

      <!-- 제출 버튼 -->
      <button type="submit" style="all: unset; border: none; padding: 0; background: none;">
        <img class="confirm" src="{{ url_for('static', filename='img/confirm.png') }}" />
      </button>

    </form>
  </div>
</body>

</html>
