<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styleguide.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      background: url("{{ url_for('static', filename='img/background.png') }}") center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 777px;
      height: 583px;
    }

    .rectangle {
      width: 100%;
      height: 100%;
      display: block;
    }

    .confirm {
      position: absolute;
      top: 450px;
      left: 250px;
      width: 100px;
      height: 55px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .confirm:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="rectangle" src="{{ url_for('static', filename='img/rectangle5.png') }}">

    <a href="{{ url_for('move') }}">
      <button type="button" class="confirm">
        <img src="{{ url_for('static', filename='img/confirm_reservation.png') }}" />
      </button>
    </a>
  </div>
</body>

</html>
