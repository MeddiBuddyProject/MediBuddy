<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styleguide.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      background: url("{{ url_for('static', filename='img/background.png') }}") center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 777px;
      height: 583px;
    }

    .rectangle {
      width: 100%;
      height: 100%;
      display: block;
    }

    .confirm,
    .cancel {
      position: absolute;
      top: 450px;
      width: 100px;
      height: 55px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .confirm {
      left: 250px;
    }

    .confirm:hover{
      transform: scale(1.05);
    }

    .icon-input {
      position: absolute;
      width: 263px;
      height: 39px;
      background: url("{{ url_for('static', filename='name.png') }}") no-repeat center center;
      background-size: contain;
      background-color: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding-left: 10px;
      font-size: 14px;
      color: black;
      appearance: none;
    }

    .icon-input:focus {
      outline: none;
    }

    .info-box {
      position: relative;
      top: 30px;
      left: 30px;
    }

    .entry {
      position: absolute;
      font-size: 28px;
      color: darkgrey;
      bottom: 480px;
      left: 270px;
    }

    .name {
      position: absolute;
      font-size: 32px;
      color: darkgrey;
      bottom: 386px;
      left: 90px;
    }

    .wait_num {
      position: absolute;
      font-size: 60px;
      color: lightcoral;
      bottom: 320px;
      left: 500px;
    }

    .wait_count1 {
      position: absolute;
      color: darkgrey;
      bottom: 302px;
      left: 620px;
    }

    .wait_count2 {
      position: absolute;
      font-size: 30px;
      color: darkgrey;
      bottom: 194px;
      left: 600px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="rectangle" src="{{ url_for('static', filename='img/rectangle5.png') }}" />

    <form action="/information" method="POST">
      <div class="info-box">
        <p class="entry">{{ info.wait_count1_num }}</p>
        <p class="name">{{ info.name }}</p>
        <p class="wait_num">{{ info.my_wait_num }}</p>
        <p class="wait_count1">{{ info.wait_count2}}</p>
        <p class="wait_count2">{{ info.wait_count3 }}</p>
      </div>

      <button type="submit" class="confirm">
        <img src="{{ url_for('static', filename='img/confirm_reservation.png') }}" />
      </button>

    </form>
  </div>
</body>

</html>
