<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleguide.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <style>
        body {
          background: url("{{ url_for('static', filename='img/background.png') }}") center;
          margin: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .container {
          position: relative;
          width: 777px;
          height: 583px;
        }

        .rectangle {
          width: 100%;
          height: 100%;
          display: block;
        }

        .confirm {
          position: absolute;
          top: 450px;
          left: 170px;
          width: 397px;
          height: 60px;
          transition: transform 0.3s ease;
          cursor: pointer;
        }

        .confirm:hover {
          transform: scale(1.05);
        }

        .icon-input {
          position: absolute;
          width: 263px;
          height: 39px;
          background: url("{{ url_for('static', filename='name.png') }}") no-repeat center center;
          background-size: contain;
          background-color: rgba(255, 255, 255, 0.5); /* 투명 배경 */
          border: 1px solid rgba(0, 0, 0, 0.2);
          border-radius: 8px;
          padding-left: 10px;
          font-size: 14px;
          color: black;
          appearance: none;
        }

        .icon-input:focus {
          outline: none;
        }
    </style>
</head>

<body>
<div class="container">
    <img class="rectangle" src="static/img/rectangle4.png"/>

    <form action="{{ url_for('symptoms') }}" method="post">
        <!-- 증상 입력 -->
        <input
                type="text"
                name="symptoms"
                class="icon-input"
                placeholder="ex. 두통, 복통"
                style="top: 250px; left: 155px;"
                required
        />

        <!-- 제출 버튼 -->
        <button
                type="submit"
                style="all: unset; border: none; padding: 0; background: none; cursor: pointer; position: absolute; top: 450px; left: 170px; width: 397px; height: 60px; transition: transform 0.3s ease;"
                onmouseover="this.style.transform='scale(1.05)'"
                onmouseout="this.style.transform='scale(1)'"
        >
            <img src="{{ url_for('static', filename='img/confirm.png') }}"/>
        </button>
    </form>
</div>

</body>
</html>
